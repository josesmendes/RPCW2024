<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Elden Ring: Regions</title>
    <link rel="icon" href="{{ url_for('static', filename='ER_logo.png') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/w3.css') }}"/>
</head>
<body>
    <div class="w3-card-4">
        <header class="w3-container w3-blue-grey">
            <h1>Regions</h1>
            <p><a href="/">[PÃ¡gina Principal]</a></p>
        </header>
        <div class="w3-container">
            <table class="w3-table-all" style="margin-top: 2%;">
                <tr>
                    <th>Nome</th>
                </tr>
                {% for entry in data %}
                <tr>
                    <td><a href="/regions/{{ entry['region'].split('/')[-1] }}">{{ entry['name'] }}</a></td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</body>
</html>
